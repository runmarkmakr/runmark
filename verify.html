<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐ 런마크 정품인증 사이트!! ⭐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>마인크래프트 런쳐 이미지 업로드</h1>
        <form id="verification-form">
            <label for="mc-nickname">마인크래프트 닉네임</label>
            <input type="text" id="mc-nickname" name="mc-nickname" required>

            <label for="discord">디스코드</label>
            <input type="text" id="discord" name="discord" placeholder="예: runmark#1234" required>

            <label for="mc-image">마인크래프트 런쳐 이미지 업로드</label>
            <input type="file" id="mc-image" name="mc-image" accept="image/*" required>

            <button type="submit">제출</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
